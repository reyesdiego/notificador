<div class="{{ panelWidth }}">
    <div class="panel panel-primary panel-notification {{ panelHeigth }}">
        <div class="panel-heading">
            {{ system.system }} <span class="pull-right badge">{{ system.totalNotifications }}</span>
        </div>
        <div class="panel-body">
            <div ng-repeat="notification in system.list | orderBy: '+':true" class="notification-container">
                <div class="notification-card">
                    <div class="notification-image">
                        <div class="{{ notification.notificationStyle }}"><i class="glyphicon glyphicon-warning-sign"></i> </div>
                    </div>
                    <div class="notification-card-title">
                        <span class="notification-text-title">&nbsp;{{ notification.description }}&nbsp;</span>
                        <span class="notification-subtitle pull-right">{{ notification.name }} &nbsp;&nbsp;<i class="glyphicon glyphicon-calendar"></i> {{ notification.fecha | date: 'dd/MM/yyyy' }} &nbsp;<i class="glyphicon glyphicon-time"></i> {{ notification.fecha | date: 'HH:mm:ss' }} &nbsp; &nbsp;<i ng-show="notification.emailSent" class="text-success glyphicon glyphicon-envelope" style="font-size: 10px"></i></span>
                    </div>
                    <div class="notification-card-text">
                        {{ notification.message.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
